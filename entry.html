<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お客様情報入力 - HubLink</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Noto+Sans+JP:wght@300;400;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            margin: 0;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            padding: 32px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        h2 {
            text-align: center;
            margin-bottom: 24px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.875rem;
            color: #94a3b8;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: white;
            font-size: 1rem;
            box-sizing: border-box;
        }

        input:focus,
        textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            margin-top: 16px;
            font-size: 1rem;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            display: none;
        }

        .success-icon {
            font-size: 48px;
            margin-bottom: 16px;
            display: block;
        }
    </style>
</head>

<body>

    <div class="container" id="form-container">
        <h2>お客様情報登録</h2>
        <p style="text-align:center; color:#94a3b8; margin-bottom:24px;">以下の情報をご入力ください。</p>

        <form id="public-entry-form">
            <div class="form-group">
                <label>お名前 (必須)</label>
                <input type="text" id="name" required placeholder="例: 山田 太郎">
            </div>
            <div class="form-group">
                <label>電話番号</label>
                <input type="tel" id="phone" placeholder="例: 090-1234-5678">
            </div>
            <div class="form-group">
                <label>メールアドレス</label>
                <input type="email" id="email" placeholder="例: example@email.com">
            </div>
            <div class="form-group">
                <label>備考・ご要望</label>
                <textarea id="memo" rows="3" placeholder="ご質問などあればご記入ください"></textarea>
            </div>
            <button type="submit" class="btn-primary" id="submit-btn">送信する</button>
        </form>
    </div>

    <div class="container success-message" id="success-container">
        <span class="success-icon">✅</span>
        <h2>登録完了</h2>
        <p>ご登録ありがとうございます。<br>スタッフが確認いたします。</p>
        <button class="btn-primary" onclick="location.reload()" style="margin-top:24px;">戻る</button>
    </div>

    <!-- Load Config -->
    <script src="config.js"></script>
    <script>
        // Initialize Supabase
        let supabase;
        try {
            if (typeof CRM_CONFIG === 'undefined' || !CRM_CONFIG.supabase) {
                throw new Error('Configuration not found');
            }
            supabase = window.supabase.createClient(CRM_CONFIG.supabase.url, CRM_CONFIG.supabase.key);
        } catch (e) {
            alert('システムエラー: 設定ファイル読み込みに失敗しました');
            console.error(e);
        }

        document.getElementById('public-entry-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submit-btn');
            const originalText = btn.textContent;
            btn.textContent = '送信中...';
            btn.disabled = true;

            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const memo = document.getElementById('memo').value;

            const newCustomer = {
                id: crypto.randomUUID(), // Generator UUID
                name: name,
                email: email,
                phone: phone,
                lineId: '',
                notes: memo,
                lastContact: new Date().toISOString().split('T')[0],
                tags: ['Web受付'],
                created_at: new Date().toISOString()
            };

            try {
                const { error } = await supabase.from('customers').insert([newCustomer]);

                if (error) {
                    console.error('Supabase Insert Error:', error);
                    throw error;
                }

                // Success
                document.getElementById('form-container').style.display = 'none';
                document.getElementById('success-container').style.display = 'block';

            } catch (err) {
                alert('送信に失敗しました。\n詳細: ' + (err.message || JSON.stringify(err)));
            } finally {
                btn.textContent = originalText;
                btn.disabled = false;
            }
        });
    </script>

</body>

</html>
